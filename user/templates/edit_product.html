{% extends 'user_base.html' %}
{% block content %}

<div class="session">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="class-headder">
                    <h2 class="fw-bold">Update Product</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input type="text" name="name" required class="form-control" value="{{ prod.name }}">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Description</label>
                            <input type="text" name="description" required class="form-control"value="{{ prod.description }}" >
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Price</label>
                            <input type="text" name="price" required class="form-control"value="{{ prod.price }}">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Image</label>
                            <input type="file" name="image" required class="form-control"value="{{ prod.image }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
