{% extends 'user_base.html' %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>user</title>
</head>

<body>



  {% block content %}




  <!-- product list -->
  <div class="container">
    <div class="row">

    

    {% for products in products %}

    <div class="col-3 pt-4 ">


      <div class="card">
        <img src="{{ products.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{products.name}}</h5>
          <h6 class="card-title">{{products.price}}</h6>
          <p class="card-text">{{products.description}}</p>
          <a href="{% url 'edit_prod' products.id %}" class="btn btn-primary" type="submit">Edit</a>
          <a href="{% url 'delete_prod' products.id %}" class="btn btn-danger" type="submit">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>


  {% endblock %}


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>

<button type="button" class="btn btn-primary " style="padding-left: 2.5rem; padding-right: 2.5rem; color: black;"><a
    href="{% url 'user_logout' %}" style="color: black">Logout</a></button>
