{% extends 'base.html' %}

{% block content %}



<div class="session">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="class-headder">
                    <h2 class="fw-bold">Update User Details</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="" class="form-label">First Name </label>
                            <input type="text" name="first_name" required class="form-control" value="{{user.first_name}}" >
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" name="last_name" required class="form-control" value="{{user.last_name}}">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">username</label>
                            <input type="text" name="username" required class="form-control"value="{{user.username}}">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" name="email" required class="form-control" value="{{user.email}}">
                        </div>

                        <button type="submit" class="btn btn-primary">Update User</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>


{% endblock %}
